<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="year">
                <button type="button" class="prevYear"><</button>
                <span id="year"></span>
                <button type="button" class="nextYear">></button>
            </div>
            <div class="month">
                <button type="button" class="prevMonth"><</button>
                <span id="month"></span>
                <button type="button" class="nextMonth">></button>
            </div>
            <div class="days">
                <table>
                    <tr class="weekDaysTb"></tr>
                    <tr class="daysTb"></tr>
                    <tr class="daysTb"></tr>
                    <tr class="daysTb"></tr>
                    <tr class="daysTb"></tr>
                    <tr class="daysTb"></tr>
                </table>
            </div>
        </div>

        <div class="events">
            <table>
                <tbody id="eventsTable">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Date</th>
                        <th>Options</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
